<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/pico.blue.min.css">
    <title>Scoreboard</title>
</head>
<body>
    <main class="container">

        <nav>
            <ul>
                <li><a href="/"><img style="height:15%;width:23%;" src="/static/images/logo_with_words.png" alt="Blugold Group Logo"></a></li>
            </ul>
            <ul>
                <li><a href="https://discord.gg/9JYZCTFz">Discord</a></li>
                <li><a href="/ctf">CTFs</a></li>
                <li><a href="/bounties">Bounties</a></li>
                <li><a href="/schedule">Schedule</a></li>

            </ul>
        </nav>

    <h1>CTF Scoreboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Score</th>
                <th>Activities</th>
            </tr>
        </thead>
        <tbody>
            {% for user, score in user_scores %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ score }}</td>
                <td>activity here</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <table>
        <h1>Bug Bounties</h1>
        <ul>
            <li>Bounty 1</li>
            <li>Bounty 2</li>
            <li>Bounty 3</li>
            <li>Bounty 4</li>
        </ul>
    </table>
</main>
</body>
</html>
