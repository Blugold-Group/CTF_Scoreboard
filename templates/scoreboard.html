<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
</head>
<body>
    <h1>CTF Scoreboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Score</th>
                <th>Activities</th>
            </tr>
        </thead>
        <tbody>
            {% for user, score in user_scores %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ score }}</td>
                <td>activity here</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <table>
        <h1>Bug Bounties</h1>
        <ul>
            <li>Bounty 1</li>
            <li>Bounty 2</li>
            <li>Bounty 3</li>
            <li>Bounty 4</li>
        </ul>
    </table>

</body>
</html>
