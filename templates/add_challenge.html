<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/pico.blue.min.css">
    <title>Add Challenge</title>
</head>
<body>
    <main class="container">

        <nav>
            <ul>
                <li><a href="/"><img style="height:15%;width:23%;" src="/static/images/logo_with_words.png" alt="Blugold Group Logo"></a></li>
            </ul>
            <ul>
                <li><a href="https://discord.gg/9JYZCTFz">Discord</a></li>
                <li><a href="/ctf">CTFs</a></li>
                <li><a href="/bounties">Bounties</a></li>
                <li><a href="/schedule">Schedule</a></li>

            </ul>
        </nav>

    <h1>Add Challenge to CTF</h1>
    <form method="POST">
        <label for="name">Challenge Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="points">Points:</label><br>
        <input type="number" id="points" name="points" required><br><br>

        <label for="flag">Flag:</label><br>
        <input type="text" id="flag" name="flag" required><br><br>

        <button type="submit">Add Challenge</button>
    </form>
    <br>
    <a href="{{ url_for('view_ctf', ctf_id=ctf_id) }}">Back to CTF</a>
    </main>
</body>
</html>
