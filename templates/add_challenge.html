{% extends "base.html" %}
{% block title %}Create CTF Challenge{% endblock %}
{% block content %}
<h1>Add Challenge to CTF</h1>
<form method="POST">
    <label for="name">Challenge Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description"></textarea><br><br>

    <label for="points">Points:</label><br>
    <input type="number" id="points" name="points" required><br><br>

    <label for="flag">Flag:</label><br>
    <input type="text" id="flag" name="flag" required><br><br>

    <button type="submit">Add Challenge</button>
</form>
<br>
<a href="{{ url_for('ctf.view_ctf', ctf_id=ctf_id) }}">Back to CTF</a>
{% endblock %}
