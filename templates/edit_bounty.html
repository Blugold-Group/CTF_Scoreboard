<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/pico.blue.min.css">
    <title>Edit Bug Bounty</title>
</head>
<body>
    <main class="container">

        <nav>
            <ul>
                <li><a href="/"><img style="height:15%;width:23%;" src="/static/images/logo_with_words.png" alt="Blugold Group Logo"></a></li>
            </ul>
            <ul>
                <li><a href="https://discord.gg/9JYZCTFz">Discord</a></li>
                <li><a href="/ctf">CTFs</a></li>
                <li><a href="/bounties">Bounties</a></li>
                <li><a href="/resources">Resources</a></li>
                <li><a href="/about">About</a></li>
 
            </ul>
        </nav>

    <h1>Edit Bug Bounty: {{ bounty.title }}</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ bounty.title }}" required><br><br>

        <label for="description">Description:</label>
        <textarea name="description">{{ bounty.description }}</textarea><br><br>

        <label for="prize">Prize:</label>
        <input type="text" name="prize" value="{{ bounty.prize }}" required><br><br>

        <label for="status">Status:</label>
        <select name="status">
            <option value="open" {% if bounty.status == 'open' %}selected{% endif %}>Open</option>
            <option value="closed" {% if bounty.status == 'closed' %}selected{% endif %}>Closed</option>
        </select><br><br>

        {% if bounty.status == 'open' %}
        <label for="completed_by">Completed By:</label>
        <input type="text" name="completed_by"><br><br>
        {% endif %}

        <button type="submit">Update Bounty</button>
    </form>
    <br>
    <a href="{{ url_for('bounties') }}">Back to All Bounties</a>
    </main>
</body>
</html>
